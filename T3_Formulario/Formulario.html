<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Estilo.css">
    <title>Formulario</title>
</head>

<body>
    <div class="contenedor">
        <div class="FormHigh">
            <h2>Formulario <span>Registros</span></h2>
        </div>
        <form class="FormRegistro" action="">
            <input class="Entrada" type="text" placeholder="&#128100; Nombre" required autofocus>
            <input class="Entrada" type="Email" placeholder="&#128231; Email" required>
            <input class="Entrada" type="password" placeholder="&#128274; Password" required>
            <input class="Entrada" type="date" placeholder="&#128197; Fecha Nacimiento" required>
            <div class="FormBoton">
                <input class="btnRegistrar" type="submit" value="Registra">
                <input class="btnLimpiar" type="reset" value="Limpiar">
            </div>
        </form>
    </div>
</body>

</html>
