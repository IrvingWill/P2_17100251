<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormularioBootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="bg-info">
    <div class="container p-3 my-3 bg-dark text-white">
        <form action=""  class="was-validated">
            <div class="form-group">
                <label for="IngreseNombre">Nombre</label>
                <input type="text" class="form-control" id="IngreseNombre" placeholder="&#128100; Ingrese Nombre" required autofocus>
            </div>
            <div class="form-group">
                <label for="IngreseEmail">Email</label>
                <input type="Email" class="form-control" id="IngreseEmail" placeholder="&#128231; Ingrese Email" required>
            </div>
            <div class="form-group">
                <label for="IngresePassword">Password</label>
                <input type="password" class="form-control" id="IngresePassword" placeholder="&#128274; Password" required>
            </div>
            <div class="form-group">
                <label for="IngreseFecha"></label>
                <input type="date" class="form-control" id="IngreseFecha" placeholder="&#128197; Fecha Nacimiento" required>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary mb-2">Registrar</button>                    
                    <button type="reset" class="btn btn-primary mb-2">Limpiar</button>
                </div>
            </div>
        </form>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
